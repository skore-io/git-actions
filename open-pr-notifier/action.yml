name: Open PR Notifier
description: Notify about open PRs for a long time and perform automatic actions

runs:
  using: composite

  steps:
    - name: Check PRs and notify
      uses: actions/github-script@v7
      with:
        github-token: ${{ github.token }}
        script: |
          const now = new Date();

          const { data: prs } = await github.rest.pulls.list({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            per_page: 100,
          });

          for (const pr of prs) {
            const createdAt = new Date(pr.created_at);
            const updatedAt = new Date(pr.updated_at);

            const daysOpen = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));
            const daysSinceUpdate = Math.floor((now - updatedAt) / (1000 * 60 * 60 * 24));

            console.info(`PR #${pr.number}: ${daysOpen} days open, ${daysSinceUpdate} days since update`);

            if (daysOpen >= 1 && daysOpen < 3) {
              const { data: reviews } = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              const validReviews = reviews.filter(r =>
                ['APPROVED', 'CHANGES_REQUESTED', 'COMMENTED'].includes(r.state)
              );

              if (validReviews.length === 0) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `‚ö†Ô∏è Esse PR t√° aberto h√° 1 dia e ainda n√£o recebeu nenhuma revis√£o. Que tal acionar seu time?`
                });
              }
            }

            if (daysOpen === 3) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `üì£ Esse PR t√° aberto h√° 3 dias. Tem algo travando ou j√° d√° pra seguir com QA?`
              });
            }

            if (daysOpen === 4) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `üü° Esse PR t√° aberto h√° 4 dias. Conquista desbloqueada: "PR lend√°rio em modo espera" üèÖ`
              });
            }

            if (daysOpen === 5) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `üö® Esse PR t√° por aqui h√° 5 dias. T√° tudo certo? Se tiver algo travando, o time pode dar uma for√ßa.`
              });
            }

            if (daysOpen >= 7 && daysSinceUpdate >= 1) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `‚ùå Esse PR chegou a 7 dias aberto e ficou 1 dia sem atividade. Estamos fechando automaticamente.`
              });

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed'
              });
            }
          }
