                });
              }
            }

            if (daysOpen === 3) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸ“£ Esse PR tÃ¡ aberto hÃ¡ 3 dias. Tem algo travando ou jÃ¡ dÃ¡ pra seguir com QA?`
              });
            }

            if (daysOpen === 4) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `â³ Esse PR tÃ¡ aberto hÃ¡ 4 dias. Que tal dar um gÃ¡s nele?`
              });
            }

            if (daysOpen === 5) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ðŸš¨ Esse PR tÃ¡ por aqui hÃ¡ 5 dias. TÃ¡ tudo certo? Se tiver algo travando, o time pode dar uma forÃ§a â€” tamo junto!`
              });
            }

            if (daysOpen === 7) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `â° 7 dias de PR! VocÃª desbloqueou a conquista: "PR lendÃ¡rio em modo espera" ðŸ…

                Se nÃ£o houver atividade nas prÃ³ximas 24h, ele serÃ¡ fechado automaticamente. Bora evitar isso?`
              });
            }

            if (daysOpen > 7 && daysSinceUpdate >= 1) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `Esse PR ficou aberto por ${daysOpen} dias e sem atualizaÃ§Ãµes nas Ãºltimas 24h. Fechando automaticamente â€” se ainda for relevante, sinta-se Ã  vontade pra reabrir.`
              });

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed'
              });
            }
          }
